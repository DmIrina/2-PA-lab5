<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/minimax.js"></script>
    <title>Cram</title>
</head>
<body>

<header>
    <h1>Лабораторна робота №5</h1>
    <h2>"Пошук в умовах протидії, ігри з повною інформацією"</h2>
    <h2>Варіант 7: гра з комп'ютерним опонентом "Cram"</h2>

</header>

<main>
    <div class="board">
        <!--Filling board from js-->
    </div>

    <div>
        <div class="statements">
            <h3 id="levelStr"></h3>
            <h3 id="directStr"></h3>
        </div>
        <div class="buttons">
            <div>
                <input type="button" value="Вертикально" id="vertical" onclick="pickVertical()">
                <input type="button" value="Горизонтально" id="horizontal" onclick="pickHorizontal()">

                <select id="level" name="select" onchange="changeLevel()">
                    <option disabled selected value> Select the Level</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="easy">Easy</option>
                </select>
            </div>
        </div>
        <div class="winner-screen statements" id="endgame">
            <h3 id="game-result"></h3>
            <input type="button" id="retry-button" value="Спробувати ще раз?" onclick="document.location.reload()">
        </div>
    </div>

</main>
</body>
</html>
